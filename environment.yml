name: cyclegan-env
channels:
  - conda-forge
  - defaults

dependencies:
  # ---- 基础环境 ----
  - python=3.10
  - pip
  - setuptools
  - wheel

  # ---- 科学计算与图像处理 ----
  - numpy>=1.23
  - pillow>=9.5
  - matplotlib>=3.7
  - tqdm>=4.66

  # ---- 常用实用工具（建议保留，减少踩坑） ----
  - pyyaml
  - requests

  # ---- pip 依赖（统一、可复现） ----
  - pip:
      # TensorBoard（你们已经在用）
      - tensorboard>=2.14

      # ========= PyTorch（默认装 CPU 版，所有机器都能成功）=========
      # 说明：
      # 1) 先用本 environment.yml 创建环境，默认会装 CPU 版 torch/torchvision
      # 2) 如果是 NVIDIA GPU 机器，再执行 README 里的“GPU 升级命令”替换成 CUDA 版
      - torch==2.3.1
      - torchvision==0.18.1
